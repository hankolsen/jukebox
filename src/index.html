<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jukebox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
</head>
<body>
<div class="jukebox">
    <div class="player">
        <div class="plate"></div>
        <div class="platter">
            <div class="ring"></div>
            <div class="record">
                <div class="record-ui"></div>
                <div class="slipmat"></div>
                <div class="spindle"></div>
            </div>
        </div>
        <div class="tonearm">
            <div class="innerarm">
                <div class="tonearm__image"></div>
            </div>
        </div>
    </div>
    <div class="controlButtons">
        <button class="button__play"><span>Play</span></button>
        <button class="button__clear"><span>Clear</span></button>
    </div>
    <div class="selectorButtons">
        <button class="button__letter button__a"><span>A</span></button>
        <button class="button__letter button__b"><span>B</span></button>
        <button class="button__number button__1"><span>1</span></button>
        <button class="button__number button__2"><span>2</span></button>
    </div>
    <div class="label"></div>
    <div class="speaker"></div>
</div>
</body>
</html>
